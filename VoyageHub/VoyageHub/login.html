<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoyageBus - Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <!-- LADO ESQUERDO -->
    <div class="login-left">
      <img src="assets/logo.png" alt="VoyageBus" class="logo">
      <p>
        Seja bem-vindo ao VoyageHub, o sistema dedicado ao gerenciamento administrativo de sua empresa. 
        Consulte sua liderança a respeito de sua credencial. Cada credencial é única, portanto não a compartilhe.
      </p>
    </div>

    <!-- LADO DIREITO -->
    <div class="login-right">
      <form class="login-box" id="loginForm">
        <label for="credencial">Credencial:</label>
        <input type="text" id="credencial" placeholder="Digite sua credencial" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="Digite sua senha" required>

        <button type="submit" class="btn-login">ENTRAR</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // evita reload
      window.location.href = "dashboard.html"; // vai para o dashboard
    });
  </script>
</body>
</html>
